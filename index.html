<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="logo.png">
        </div>

        <div class="left">
            <input type="text" class="ingrese" id="textoinput" placeholder="Ingrese el texto aqui">
        </div>

        <div class="right">
            <img src="Muñeco.png" id="muneco">
            <h1 id="ningun">Ningún mensaje fue encontrado</h1>
            <textarea id="ingrese2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copy()"> Copiar </button>
        </div>

        <div class="boton-izquierdo">
            <p>Solo letras minúsculas y sin acentos!</p>
            <button type="button" class="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" class="boton-desencriptar" onclick ="desencriptar()">Desencriptar</button>
        </div>

    </div>
    <footer><p class="copyright">&copy; Matilda Varas - Challenge-encriptador/ONE-AluraLatam</p></footer>
</body>

</html>
